language: python
install:
  - pip install -r requirements.txt
  - find . -name '*.pyc' -delete
  - python setup.py install
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
script:
  - py.test tests
  - bash ./test_doc.sh
  - pip install pygments
  - py.test tests
  - bash ./test_doc.sh
notifications:
  irc: "chat.freenode.net#baron"
